version : 2.1

executors:
  docker-executor:
    machine:
      image: ubuntu-2204:current

jobs:
  build:
    executor: docker-executor
    steps:
      - checkout
      
      - run:
          name: Build Docker image
          command: docker build -t tomatos38/tp1-nodejs:latest .
      - run:
          name: Run container for testing
          command: docker run -d -p 8080:8080 --name test-container tomatos38/tp1-nodejs:latest
      - run:
          name: Wait for app to be read
          command: sleep 5
      - run:
          name: Test API endpoint
          command: |
            curl -f http://localhost:8080/ || exit 1
      - run:
          name: Clean up
          command: docker stop test-container && docker rm test-container
      - run:
            name: Login to DockerHub
            command: echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run:
          name: Push to DockerHub
          command: docker push tomatos38/tp1-nodejs:latest

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build